  _base:
    - what: rectangle
      where: [key]
      bound: true
      size: [cx, cy]
  _pcb_keyboard:
    - what: outline
      name: _base
    - what: polygon
      operation: add
      points:
        - ref: matrix_C4_R0
          shift: [1.65cx, 0.25cy]
        - ref: thumbs_C3_R3
          shift: [-0.5cx, 0.56cy]
        - ref: thumbs_C3_R3
          shift: [0.5cx, 0]
        - ref: matrix_C4_R0
          shift: [0, 0.25cy]
    - what: outline
      name: _pcb_keyboard
      expand: 2
      fillet: 1
  pcb:
    - what: outline
      name: _pcb_keyboard
