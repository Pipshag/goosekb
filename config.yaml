pcbs:
  bottom_choc:
    outlines:
      main.outline: pcb
    footprints:
      screws:
        what: custom/mounting_hole
        params:
        where: [screw]
  goose_choc:
    outlines:
      main.outline: pcb
    footprints:
      switches:
        what: choc
        where:
          - /matrix/
          - /thumbs/
        params:
          keycaps: true
          reverse: true
          hotswap: false
          from: "{{column_net}}"
          to: "{{colrow}}"
      diodes_back:
        what: custom/combo_diode
        where:
          - /matrix/
          - /thumbs/
        params:
          side: "B"
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_smd: true
          include_tht: false
          reversible: false
        adjust:
          rotate: 180
          shift: [0, -4.5]
          # rotate: 65
          # shift: [-5.75, 4.5]
      diodes_front:
        what: custom/combo_diode
        where:
          - /matrix/
          - /thumbs/
        params:
          side: "F"
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_smd: true
          include_tht: false
          reversible: false
        adjust:
          rotate: 180
          shift: [0, -4.5]
          # shift: [-5.75, 4.5]
          # rotate: 115
          # shift: [5.75, 4.5]
      xiao_ble:
        what: custom/xiao_ble_smd_reversible
        params:
          # reversible pins
          D0: "C0"
          D1: "C1"
          D2: "C2"
          D3: "C3"
          D4: "C4"
          D5: "R0"
          D6: "R1"
          D7: "ENCA"
          D8: "ENCB"
          D9: "R3"
          D10: "R2"
        where:
          ref: matrix_C4_R0
          shift: [20.5, -4.25]
      enc_wheel:
        what: rotary
        params:
          from: ""
          to: ""
          A: "ENCA"
          B: "ENCB"
          C: "GND"
        where:
          ref: matrix_C4_R2
          shift: [21, -1]
          rotate: 268
      battery_pads:
        what: custom/pads
        params:
          reverse: true
          net_1: "BAT+"
          net_2: "GND"
          label_1: "+"
          label_2: ""
          label_at_bottom: true
          space: 1.25
        where:
          ref: matrix_C4_R1
          shift: [13.5, 0.3]
          rotate: 0
      screws:
        what: custom/mounting_hole
        params:
        where: [screw]
      txt_version:
        what: custom/text
        params:
          side: "B"
          text: "gooses v0.91c"
        where:
          ref: thumbs_C3_R3
          shift: [8, 0]
          rotate: 90
      # txt_order_number:
      #   what: custom/text
      #   params:
      #     side: "F"
      #     text: "JLCJLCJLCJLC"
      #   where:
      #     ref: matrix_C1_R2
      #     shift: [0, -6]
      txt_this_side_up:
        what: custom/text
        params:
          text: "↑gås upp↑"
          reverse: false
        where:
          ref: matrix_C4_R0
          shift: [21, -15.8]
      txt_this_side_down:
        what: custom/text
        params:
          side: "B"
          text: "↓gås ner↓"
          reverse: false
        where:
          ref: matrix_C4_R0
          shift: [21, -15.8]

