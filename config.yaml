units:
  # Key and keycap measures
  kx: cx # spacing between key centers (X-axis)
  ky: cy # spacing between key centers (Y-axis)  kp: 19 # padding (default: 19)
  ks: 19 # spread (deafult: 19)
  kp: cx
  kcow: 13.8 # key cutout hole width (cherry: 14, choc: 13.8)
  kcoh: 13.8 # key cutout hole height (cherry: 14, choc: 13.8)
  keycw: 17.5 # keycap width (cherry: 18, choc: 17.5)
  keych: 16.5 # keycap height (cherry: 18, choc: 16.5)
  $default_autobind: 5
points:
  zones:
    matrix:
      key:
        padding: cy
        spread: ks
        tags:
          - key
      anchor:
        shift: [160, -175]
        rotate: 0
      rotate: 6.5
      rows:
        R2:
          row_net: R2
        R1:
          row_net: R1
        R0:
          row_net: R0
      columns:
        C0:
          key:
            column_net: C0
            stagger: 6
            splay: 0
        C1:
          key:
            column_net: C1
            splay: -4
            stagger: 7
        C2:
          key:
            column_net: C2
            splay: -2
            stagger: 5
        C3:
          key:
            column_net: C3
            stagger: -3
            splay: -2
        C4:
          key:
            column_net: C4
            stagger: -5
            splay: -1
    thumbs:
      key:
        padding: cy
        spread: ks
        tags:
          - key
      anchor:
        ref: matrix_C2_R2
        shift: [0.6cx, -1.2cy]
      rows:
        R3:
          row_net: R3
      columns:
        C1:
          key:
            bind: [5,5,0,0]
            column_net: C1
            stagger: -1
            #shift: [-0, 0cy]
            splay: -2
        C2:
          key:
            bind: [5,5,0,0]
            column_net: C2
            splay: -8
            stagger: -2
            shift: [0.20cy, -0.15cy]
        C3:
          key:
            bind: [1,0,0,0]
            column_net: C3
            splay: -3
            stagger: -3
            shift: [0.35cy, 0.05cy]
            rotate: 270
    mountscrew_c0_top:
      anchor:
        ref.aggregate.parts:
          [matrix_C0_R0, matrix_C1_R0, matrix_C0_R1, matrix_C1_R1]
        shift: [0, 3]
      columns.screw.key.tags: [screw]
    mountscrew_c1_bottom:
      anchor:
        ref.aggregate.parts:
          [matrix_C0_R1, matrix_C1_R1, matrix_C0_R2, matrix_C1_R2]
      columns.screw.key.tags: [screw]
    mountscrew_c3_top:
      anchor:
        ref.aggregate.parts: [matrix_C2_R0, matrix_C3_R0]
        shift: [0, -3]
      columns.screw.key.tags: [screw]
    mountscrew_c2_bottom:
      anchor:
        ref.aggregate.parts: [matrix_C2_R2, matrix_C3_R2]
        shift: [0.1, -10]
      columns.screw.key.tags: [screw]
    mountscrew_c4_bottom:
      anchor:
        ref.aggregate.parts: [thumbs_C3_R3, thumbs_C2_R3, matrix_C4_R2]
        shift: [2, -2.8]
      columns.screw.key.tags: [screw]
